<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'
        data: gap: https://ssl.gstatic.com 'unsafe-eval';
        script-src 'self' 'unsafe-eval' *; style-src 'self' 'unsafe-inline' *;
        media-src *; connect-src 'self' *; font-src 'self' *;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/index.css">
        <title>ERPNext</title>
    </head>
    <body>
        <div class="app container hide">
            <div class="logo" style="text-align: center;">
                <img src="img/desk-splash.png" style="max-width: 100%; max-height: 20%;
                    padding: 30px;">
            </div>
            <div class="div-select-server hide">
                <h3>Account</h3>
                <form>
                    <div class="form-group">
                        <label for="server">Server Address</label>
                        <input type="text" class="form-control" mandatory
                            id="server" placeholder="myaccount.erpnext.com">
                    </div>
                    <button type="submit" class="btn btn-primary btn-select-server">
                        Go</button>
                </form>
                <p><a href="https://erpnext.com/signup?plan=P5"><br>Sign Up for a Free ERPNext Account</a></p>
            </div>
            <div class="div-login hide">
                <h3>Login</h3>
                <form>
                    <div class="form-group">
                        <label for="server">Email Address</label>
                        <input type="text" class="form-control"
                            id="usr" placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="server">Password</label>
                        <input type="password" class="form-control"
                            id="pwd">
                    </div>
                    <button type="submit" class="btn btn-primary btn-login">
                        Login</button>
                </form>
                <p><a href="#" class="change-server"><br>Change Server</a></p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
